<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animal Gallery</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS -->
    <style>
        .animal-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .animal-card:hover {
            transform: scale(1.03);
        }

        .animal-img {
            height: 200px;
            object-fit: cover;
        }

        .gallery-container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Animal Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="animal-card card">
                <img src="https://images.pexels.com/photos/18659794/pexels-photo-18659794/free-photo-of-shark-swimming-in-a-sea.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="animal-img card-img-top" alt="Great White Shark">
                <div class="card-body">
                    <h1 class="card-title">Description</h6>
                        <p class="card-text">A shark is a large, carnivorous fish known for its sizable, slick body,
                            sharp
                            teeth, and keen senses. Most sharks are great swimmers and top predators of marine life.
                            Contrary to popular belief, they do not hunt humans.
                        </p>
                        <a href="index.html" class="btn btn-primary">Gallery</a>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
